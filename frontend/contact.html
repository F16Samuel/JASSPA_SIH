<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MUJ Alumni & Students</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1Yy6koZppv297o3aG3MtcKwvbQpGVkreCPg&s" alt="MUJ Logo" class="logo">
        <div class="container">
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="muj.html">Home</a></li>
                    <li><a href="mujabout.html">About Us</a></li>
                    <li><a href="mujevents.html">Events</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="mujlearn.html">Learn More</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact" class="content-section">
        <div class="container">
            <h2>Get in Touch</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Manipal University Jaipur. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                Query_ID: Date.now().toString(), // Example ID generation
                Query_senderName: formData.get('name'),
                Query_senderMail: formData.get('email'),
                Query_Subj: formData.get('subject'),
                Query_Msg: formData.get('message')
            };

            try {
                await fetch('/api/queries/submit-query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                alert('Message sent successfully!');
                e.target.reset();
            } catch (error) {
                console.error('Error sending query:', error);
                alert('Error sending message.');
            }
        });
    </script>
</body>
</html>
